<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>SB Admin 2 - Login</title>



</head>

<body style="background-color: #FFFFFF;
background-color: #3f3f3f;




 height: 100vh ; overflow: hidden;"  >




    <div class="container" >

        <!-- Outer Row -->
        <div class="row" style="height: 15rem;">


            <div class=" ms-auto me-auto " style="width: 30rem;">

                <div class="card o-hidden border-0 shadow-lg  " style="top: 50%;">
                    <div class="card-body p-0" >
                        <!-- Nested Row within Card Body -->
                        <div class="row">


                            <div class="col-lg-9 ms-auto me-auto">
                                <div class="p-3">
                                    <a class="sidebar-brand text-center mb-4" href="index.html">
                                        <span class="align-middle"><img src="../../../assets/img/logo-completo.png" width="120"
                                                alt="MOCHA"></span>
                                    </a>
                    
                                    <form class="user" [formGroup]="login" (ngSubmit)="logueo(this.login.value)">
                                        <div class="form-group">
                                            <input formControlName="usuario" type="email"
                                                class="form-control form-control-user" id="exampleInputEmail"
                                                aria-describedby="emailHelp" placeholder="Ingrese el nombre de Usuario">
                                        </div>
                                        <div class="form-group mt-4">
                                            <input formControlName="contrasena" type="password"
                                                class="form-control form-control-user" id="exampleInputPassword"
                                                placeholder="Ingrese la ContraseÃ±a">
                                        </div>
                                        <div *ngIf="spinner==0" class="form-group mt-4 text-center mb-3 ">
                                           
                                            <button  class="  btn btn-primary btn-user btn-block">
                                                Ingresar
                                            </button>

                                            
                                        </div>

                                   

                                        <div *ngIf="spinner==1" class="form-group mt-4 text-center mb-3 ">
                                           
                                            <button disabled  class="btn btn-primary btn-user btn-block">
                                              Espere..
                                            </button>

                                            
                                        </div>

                                      


                                       

                                      

                                    </form>


                                </div>
                           
                            </div>
                        </div>
                    </div>
                </div>

            </div>
            

        </div>

    </div>

    <!-- Bootstrap core JavaScript-->


</body>

</html>
