<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listar Proveedores</title>
</head>









<div class="container">
    <div class="text-uppercase text-center pt-3 pb-2 ">
        <h3 style="font-weight: bold;">Productores</h3>
    </div>
</div>



<div class="text-center mt-4 ">
    <a class="btn btn-primary col-5 col-sm-3 " [routerLink]="['/menu/nuevoProveedor']">Nuevo</a>

</div>



<div class="form-group ms-auto me-auto col-4">


    <div class="col mt-4    ">

        <span>

            <i class="fa fa-search"></i>

        </span>

        <input on type="text" class="form-control" aria-describedby="helpId" placeholder=""
            (keyup)="buscar($event.target.value)">

    </div>


</div>




<div class="text-center mt-3" style="color: green; font-size: 1.2rem;">
    <label>Total </label> <strong> {{proveeObj.length}} </strong>
</div>



<div *ngIf="spinner==0" class="table-responsive mt-4    container" style="height: 505px;">
    <table class="table table-bordered table-sm text-center">
        <thead class="bg-dark text-white ">
            <tr>
                <td>#</td>
                <td>Cedula</td>
                <td>Nombre</td>
                <td>Direccion </td>
                <td>Telefono </td>
                <td>Correo</td>
                <td>Opciones</td>


            </tr>
        </thead>
        <tbody>
            <tr class="text-dark webkit-scrollbar," class="text-dark">
            <tr *ngFor="let item of proveeObj    ; let i=index;" class="text-dark webkit-scrollbar," class="text-dark">
                <td><strong>{{i+1}}</strong></td>
                <td>{{item.cedula}}</td>
                <td>{{item.nombres}} {{item.apellidos}} </td>
                <td>{{item.direccion}}</td>
                <td>{{item.telefono}}</td>
                <td>{{item.correo}}</td>
                <td class="text-center ">
                    <div class="btn-group">
                        <button type="button" class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown"
                            aria-expanded="false">
                            Opciones
                        </button>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item"
                                    [routerLink]="['/menu/editarProveedor/',item.idProductores]">Editar</a></li>
                            <li><a class="dropdown-item" (click)="eliminar(item.idProductores)">Eliminar</a></li>

                        </ul>
                    </div>
                </td>
            </tr>

            <tr>
                <td *ngIf="proveeObj.length==0" class='text-center' colspan='7'>No existen Registros </td>
            </tr>
        </tbody>
    </table>
</div>

<div *ngIf="spinner==1" class="text-center  " style="margin-top: 10em;">
    <div class="spinner-border text-primary" role="status">
    </div>
</div>

</html>
