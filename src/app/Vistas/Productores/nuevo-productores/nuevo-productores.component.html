<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width" />
</head>

<body  style="background-color: #F8F9FC;" >
    <div class="row">

        <div class="col">
            <form [formGroup]="proved" (ngSubmit)="guardar(this.proved.value)">
                <div class="card mr-auto ml-auto col col-sm" style="width: 30rem; margin-top: 2em; margin-bottom: 2em; margin-left:em; ">
                    <div class="card-header">
                        <div class="text-center">
                            <h3>Datos Generales</h3>
                        </div>
                    </div>

                    <div class="card-body">
                        <div class="row">
                            <div class="col">
                                <label for="exampleInputEmail1" class=" text-black-50 fw-bold fst-italic">Cedula</label>
                                <input maxlength="10" formControlName="cedula" type="text" class="form-control mb-2">
                            </div>
                            <div class="col">
                                <label for="exampleInputEmail1"
                                    class=" text-black-50 fw-bold fst-italic">Nombres</label>
                                <input formControlName="nombres" type="text" class="form-control mb-2">
                            </div>
                        </div>

                        <div class="row">
                            <div class="col">
                                <label for="exampleInputEmail1"class=" text-black-50 fw-bold fst-italic">Apellidos</label>
                                <input formControlName="apellidos" type="text" class="form-control">
                            </div>
                            <div class="col">
                                <label for="exampleInputEmail1"
                                    class=" text-black-50 fw-bold fst-italic">Direccion</label>
                                <input maxlength="15" formControlName="direccion" type="text" class="form-control">
                            </div>
                        </div>

                        <div class="row">
                            <div class="col">
                                <label for="exampleInputEmail1"
                                    class=" text-black-50 fw-bold fst-italic">Telefono</label>
                                <input formControlName="telefono" type="text" class="form-control">

                            </div>
                            <div class="col">
                                <label for="exampleInputEmail1" class=" text-black-50 fw-bold fst-italic">Correo</label>
                                <input maxlength="100" formControlName="correo" type="text" class="form-control">

                            </div>
                        </div>

                        <div class="row">
                            <div class="col">
                                <label for="exampleInputEmail1" class=" text-black-50 fw-bold fst-italic">Edad</label>
                                <input formControlName="edad" type="number" class="form-control">
                            </div>
                            <div class="col">
                                <label for="exampleInputEmail1" class=" text-black-50 fw-bold fst-italic">Sexo</label>
                                <select class="form-control" aria-label="Default select example" formControlName='sexo'>
                                    <option value="Masculino">Masculino</option>
                                    <option value="Femenino">Femenino</option>
                                  </select>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col">
                                <label for="exampleInputEmail1" class=" text-black-50 fw-bold fst-italic">Cargo</label>
                                <select class="form-control" aria-label="Default select example" formControlName='idTipoProductores'>
                                    <option value={{dato.idTipoProductores}} *ngFor="let dato of listaTipo">{{dato.nombre}}</option>
                                  </select>
                            </div>

                            <div class="col">
                                <label for="exampleInputEmail1" class=" text-black-50 fw-bold fst-italic">Web</label>
                                <input maxlength="15" formControlName="web" type="text" class="form-control">
                            </div>
                        </div>
                    </div>
                </div>

                <div class="card mr-auto ml-auto col col-sm" style="width: 30rem; margin-top: 2em; margin-bottom: 2em; margin-left:em; ">
                    <div class="card-header">
                        <div class="text-center">
                            <h3>Geolocalizaci√≥n</h3>
                        </div>
                    </div>

                    <div class="card-body">
                        <div class="row">
                            <div class="col">
                                <label for="exampleInputEmail1" class=" text-black-50 fw-bold fst-italic">Latitud</label>
                                <input id="latitud" name="latitud" formControlName="latitud" type="text" class="form-control mb-2" [ngModel]="this.lat">  
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <label for="exampleInputEmail1" class=" text-black-50 fw-bold fst-italic">Longitud</label>
                                <input id="longitud" name="longitud" formControlName="longitud" type="text" class="form-control mb-2"  [ngModel]="this.lng"> 
                            </div>
                        </div>
                        <div id="mapa-mapbox" style="width: auto; height: 500px;">
                            
                        </div>
                    </div>
                </div>

                <div class="card mr-auto ml-auto col col-sm" style="width: 30rem; margin-top: 2em; margin-bottom: 2em; margin-left:em; ">
                    <div class="card-header">
                        <div class="text-center">
                            <h3>Especificaciones</h3>
                        </div>
                    </div>

                    <div class="card-body">
                        <div class="row">
                            <div class="col">
                                <div class="form-check text-center">
                                    <input type="checkbox" class="form-check-input" data-toggle="collapse"
                                        href="#multiCollapseExample1" role="button" aria-expanded="false"
                                        aria-controls="multiCollapseExample1" formControlName='organizacion'>
                                    <label class="form-check-label" for="exampleCheck1">Organizacion</label>
        
                                    <div class="col">
                                        <div class="collapse multi-collapse text-center" id="multiCollapseExample1">
                                            <label for="exampleInputEmail1" class=" text-black-50 fw-bold fst-italic ">Detalle</label>
                                            <input maxlength="500" formControlName="detalleOrganizacion" type="text" class="form-control mb-2">
                                        </div>
        
                                    </div>
        
                                </div>
                            </div>

                            <div class="col">
                                <div class="form-check text-center">
                                    <input type="checkbox" class="form-check-input" data-toggle="collapse"
                                        href="#multiCollapseExample2" role="button" aria-expanded="false"
                                        aria-controls="multiCollapseExample1" formControlName='discapacidad' [defaultValue]="false" >
                                    <label class="form-check-label" for="exampleCheck1">Discapacidad</label>
        
                                    <div class="col">
                                        <div class="collapse multi-collapse text-center" id="multiCollapseExample2">
                                            <label for="exampleInputEmail1"
                                                class=" text-black-50 fw-bold fst-italic ">Detalle</label>
                                            <input maxlength="500" formControlName="detalleDiscapacidad" type="text"
                                                class="form-control mb-2">
                                        </div>

                                        <div class="collapse multi-collapse text-center" id="multiCollapseExample2">
                                            <label for="exampleInputEmail1"
                                                class=" text-black-50 fw-bold fst-italic ">Porcentaje</label>
                                            <input maxlength="500" formControlName="porcentajeDiscapacidad" type="text"
                                                class="form-control mb-2">
                                        </div>
        
                                    </div>
        
                                </div>
                            </div>
                            
                        </div>

                        <div class="text-center mt-3">
                            <button class="btn btn-primary mt-3 mr-5 col-4  " type="submit">Guardar</button>
                            <button class="btn btn-secondary mt-3 col-4">Atras</button>
                        </div>

                    </div>
                </div>

                
            </form>
        </div>

    </div>

</body>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
</html>
